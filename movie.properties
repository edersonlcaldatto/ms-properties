## Default datasource config
spring.datasource.url=jdbc:postgresql://localhost:5432/movie
spring.datasource.username=postgres
spring.datasource.password=123
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.springframework.jdbc.core=TRACE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Documentation
springdoc.api-docs.path=/api-documentation
springdoc.swagger-ui.path=/documentation

spring.artemis.mode=native
spring.artemis.url=${JMS_HOST:localhost}
spring.artemis.port=${JMS_PORT:61616}
spring.artemis.user=admin
spring.artemis.password=admin
